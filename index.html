<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1024">
	<head>
        <title>Registration Form</title>
     <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
		background-image:y-repeat;
    padding: 30px;
}
.container {
    max-width: 500px;
    margin: auto;
    background-color: #a9fdf2;
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h1 {
    text-align: center;
    margin-bottom: 20px;
}
label {
    font-weight: bold;
    padding:  12px 12px 12px 0;

}
.form-content input[type="text"],
.form-content input[type="password"],
.form-content input[type="email"] 
form-content input[type="date"]{
    width: 40%;
    padding: 20px;
    border: 1px solid rgb(0, 0, 0);
    border-radius: 2%;
    margin-bottom: 30px;
    border-radius: 4px;
}
.form-group label {
    display:block;
    margin-bottom: 5px;
}
.qualification{
    font-size: 30px;

}
.submit-btn {
    width:20%;
	margin-left:20px;
	float: left; 
    display: block;
    width: 30%;
    padding: 3px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}
.submit-btn:hover {
    background-color: #e73509;
}
.cancel-btn {
    width:20%;
	margin-right:20px;
	float: right; 
    display: block;
    width: 30%;
    padding: 3px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}
.cancel-btn:hover {
    background-color: #f13708;
}
.form-group label {
    display:inline-flex;
    margin-bottom: 5px;
}

     </style>
    </head>
<body background-image="https://previews.123rf.com/images/kotenko/kotenko1403/kotenko140300008/26854631-snowy-winter-in-a-mountain-forest-sunny-cold-day-with-snow-covered-trees-carpathian-mountains-ukrain.jpg" >
    <h1>REGISTRATION FORM</h1>
        <div class="container">
        <table>
            <div class="form-content">
                <tr>
                    <td>
                        <label for="name">Name:</label>
                    </td>
                    <td>
                        <input type="text" id="name" name="name" required>
    
                    </td>
                </tr>
            </div>
            <div class="form-content">

            <tr>
                <td>
                    <label for="email">E-mail:</label>
                </td>
                <td>
                    <input type="email" id="email" name="email" required>

                </td>
            </tr>
          
            </div>
            <div class="form-content">
                <tr>
                    <td>
                        <label for="password">Password:</label>
                    </td>
                    <td>
                        <input type="password" id="password" name="password" required>
    
                    </td>
                </tr>
            </div>
            <div class="form-content">
                <tr>
                    <td>
                        <label for="dob">Date of Birth</label>
                    </td>
                    <td>
                        <input type="date" id="dob" name="dob" required>
    
                    </td>
                </tr>
            </div>
            <div class="form-content">

            <tr>
                <td>
                    <label>Gender:</label>

                </td>
                <td>
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
                <label><input type="radio" name="gender" value="other" required> Other</label>
                </td>
            </tr>
            </div>
            <div class="form-content">

            <tr>
                <td>
                    <label for="qualification">Qualification:</label>

                </td>
                <div class = "qualification">
                    <td>
                        <select id="qualification" name="qualification" required>
                            <option value="">Select Qualification</option>
                            <option value="graduate">Graduate</option>
                            <option value="post-graduate">Post Graduate</option>
                            <option value="doctorate">Doctorate</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </div>
                
            </tr>
            </div>
            <div class="form-content">

            <tr>
                <td>
                    <label for="address">Address:</label>
                </td>
                <td>

                    <textarea id="address" name="address" rows="5" cols="33"> </textarea>
                       
                 
                </td>
            </tr>
            </div>
        </table>
                <hr>

            
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="agree" required> I agree to the terms and conditions
                    </label>
                </div>
              
                <div class="row">
                    <div class="submit-btn">
                        <button type="submit" class="submit-btn">Submit</button>
    </div>    
    <div class="cancel-btn">
        <button type="cancel" class="cancel-btn">Cancel</button>
    </div>
            
                </div
              
              
             
                   
          
           
      
           
        
            
      
    </div>
    </body>
</html>
